<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="SelectionTable.css" type="text/css">
    <script src="SelectionTable.js"></script>
</head>

<body>

    <div id="selection-table">

        <div id="entities-section" class="cw">

            <input type="text" id="entities-filter" placeholder="Search" onkeyup="FilterEntities(this)">

            <div>
                <table id="entities-header">
                    <tr>
                        <td>
                            <input type="checkbox" id="all" onclick="ChangeAll(this)">
                        </td>
                        <td>User Name</td>
                    </tr>
                </table>
            </div>

            <div id="entities-contents" class="ch">
                <table id="entities">

                </table>
            </div>
        </div>

        <div id="selected-entities" class="cw">
            <div id="selected-entities-header">Selected Users</div>

            <div id="selected-entities-contents">

            </div>
        </div>
    </div>

</body>

</html>
